<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在线计算题练习</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="navbar navbar-dark bg-primary">
    <div class="container">
        <a href="#" class="navbar-brand">在线计算题练习</a>
        <button class="btn btn-secondary btn-lg" id="btn-download">下载试题</button>
    </div>
</div>
<div class="container main">
    <div id="exercise-settings">
        <fieldset>
            <legend>试题类型</legend>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input type-select" name="optionsRadios" id="optionsRadios1"
                           value="all-add">
                    纯加法
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input type-select" name="optionsRadios" id="optionsRadios2"
                           value="all-sub">
                    纯减法
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input type-select" name="optionsRadios" id="optionsRadios3"
                           value="add-and-sub" checked="">
                    加减混合
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>数字范围</legend>
            <div class="form-inline">
                <label for="question-num-min">题目数字 从</label>
                <input type="text" class="form-control" id="question-num-min" placeholder="最小值" value="0">
                <label for="question-num-max"> 至 </label>
                <input type="text" class="form-control" id="question-num-max" placeholder="最大值" value="100">
            </div>
            <div class="form-inline">
                <label for="answer-num-min">答案数字 从</label>
                <input type="text" class="form-control" id="answer-num-min" placeholder="最小值" value="0">
                <label for="answer-num-max"> 至 </label>
                <input type="text" class="form-control" id="answer-num-max" placeholder="最大值" value="100">
            </div>
        </fieldset>
        <fieldset>
            <legend>试题数目</legend>
            <input type="text" class="form-control" id="question-count" placeholder="题目数目" value="100">
        </fieldset>
        <div class="submit-buttons container-fluid">
            <button class="btn btn-outline-success btn-lg btn-block" type="button" id="btnOnlineExercise">生成试题</button>
        </div>
    </div>


    <div class="row" id="questions">
        <!--<div class="question col-md-4">-->
        <!--<label for="question0" class="col-4 text-right">23+45=</label>-->
        <!--<input type="text" class="col-4 text-left" id="question0">-->
        <!--<span class="col-1">✓</span>-->
        <!--</div>-->
    </div>
    <div id="subbutton-container"></div>
    <div id="alerts-container">
    </div>
</div>
<div class="footer"></div>
<script src="js/bootstrap.min.js"></script>
<script src="js/genQuestion.js"></script>
<script src="js/pdfmake.min.js"></script>
<script src="js/vfs_fonts.js"></script>
<script src="js/controller.js"></script>
</body>
</html>
